<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},,~{})}"
>
  <head>
    <title data-th-text="${LogginUser.name}+' |  Contact'">
      Contacts
    </title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar -->

      <!-- user is logged in : sidebar -->

      <div th:if="${LogginUser}">
        <div data-th-replace="~{user/sidebar :: user-sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="flex justify-center flex-col items-center">
          <h1 class="text-5xl">Welcome to Contact page</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Consequatur, ratione!
          </p>
          <div class="contacts_container p-5">
            <div
              class="flex md:flex-row flex-col items-center px-4 justify-between bg-white dark:bg-gray-900"
            >
              
                <div
                  class="flex space-x-3 p-5 items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4"
                >
                  <!-- select box   -->

                  <div>
                    <select
                    
                      id="countries_disabled"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    >
                      <option selected value="">Select Field</option>
                      <option value="name">Name</option>
                      <option value="phone">Phone</option>
                      <option value="email">Email</option>
                    </select>
                  </div>
                  <label for="table-search" class="sr-only">Search</label>
                  <div class="relative">
                    

              <div>
                
              </div>
            </div>
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
              <!-- <div data-th-replace="~{message :: messagebox}"></div> -->

              <table
                id="contact-table"
               
                class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
              >
                <thead
                  class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                >
                  <tr>
                    <th scope="col" class="px-6 py-3">Name</th>
                    <th scope="col" class="px-6 py-3">Phone</th>
                    <th scope="col" class="px-6 py-3">Links</th>
                    <th scope="col" class="px-6 py-3">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                
                    data-th-each="c : ${contacts}"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                  >
                    <th
                      scope="row"
                      class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      <img
                        onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'"
                        class="w-10 h-10 rounded-full"
                        data-th-src="@{*{c.picture}}"
                        src="/docs/images/people/profile-picture-1.jpg"
                        alt="Jese image"
                      />
                      <div class="ps-3">
                        <div
                          class="text-base font-semibold"
                          data-th-text="*{c.name}"
                        >
                          Neil Sims
                        </div>
                        <div
                          class="font-normal text-gray-500"
                          data-th-text="*{c.email}"
                        >
                          neil.sims@flowbite.com
                        </div>
                      </div>
                    </th>
                    <td class="px-6 py-4">
                      <i class="fa-solid fa-phone w-4 h-4"></i>
                      <span data-th-text="*{c.phone}"></span>
                    </td>
                    <td class="px-6 py-4">
                      <div class="flex items-center">
                        <div
                          data-th-if="*{c.favority}"
                          class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"
                        ></div>

                        <a data-th-href="@{*{c.websiteLink}}" target="_blank"
                          ><i class="fa-solid w-6 h-6 fa-link"></i
                        ></a>

                       
                      </div>
                    </td>
                    <td class="px-6 py-4">
                      <div>
                        <!-- <a data-th-href="@{'/user/contacts/delete/'+*{id}}">
                          <i class="fa-solid w-6 h-6 fa-trash"></i>
                        </a> -->

                        <!-- delete contact -->
                        <button th:onclick="deleteContact([[${c.id}]])">
                          <i class="fa-solid w-6 h-6 fa-trash"></i>
                        </button>
                        <!-- update contact -->
                        <a data-th-href="@{'/user/contacts/view/'+*{id}}">
                          <i class="fa-solid w-6 h-6 fa-pen"></i
                        ></a>

                        <!-- viewcontact -->
                        
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>

                 
                </nav>
              </div>
             
                No result found
              </h1>
            </div>
          </div>
        </div>
        
      </div>
        </div>
        
      </div>
      
    </div>

   
  </body>
</html>
